---
machine:
  node:
    version: 7.0.0
dependencies:
  pre:
    - npm install -g npm@3
    - npm install -g yarn
  override:
    - yarn
  cache_directories:
    - ~/.yarn-cache
test:
    override:
      - yarn test
deployment:
  juice:
    branch: master
    commands:
      - yarn run deploy
      - yarn global add bower
      - bower install
      - ssh circleci@juice.cs.ccu.edu.tw
      - 'scp -r public/*.js public/*.css public/*.map public/appcache public/vendor circleci_sftp@juice.cs.ccu.edu.tw:html/public'
      - scp resources/views/main.blade.php circleci_sftp@juice.cs.ccu.edu.tw:html/resources/views
