---
machine:
  node:
    version: 7.0.0
  environment:
    YARN_VERSION: 0.17.10
    PATH: "${PATH}:${HOME}/.yarn/bin"
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
test:
    override:
      - mkdir -p $CIRCLE_TEST_REPORTS/jest
      - yarn test
deployment:
  juice:
    branch: master
    commands:
      - cp .env.example .env
      - npm rebuild node-sass # Temp sol for https://github.com/sass/node-sass/issues/1804
      - yarn run deploy
      - yarn global add bower
      - bower install
      - ssh circleci@juice.cs.ccu.edu.tw
      - |
        sftp circleci_sftp@juice.cs.ccu.edu.tw <<EOF
        cd /html/public
        put public/*.js
        put public/*.css
        put public/*.map
        put -r public/vendor
        cd /html/resources/views
        put resources/views/main.blade.php
        EOF
      - tar -jcvf "$CIRCLE_ARTIFACTS/bundle.tar.bz2" public/*.js public/*.css public/*.map public/vendor resources/views/main.blade.php
