---
machine:
  node:
    version: 7.0.0
dependencies:
  pre:
    - npm install -g npm@3
    - npm install -g yarn
  override:
    - yarn
  cache_directories:
    - ~/.yarn-cache
test:
    override:
      - yarn test
deployment:
  juice:
    branch: master
    commands:
      - cp .env.example .env
      - yarn run deploy
      - yarn global add bower
      - bower install
      - ssh circleci@juice.cs.ccu.edu.tw
      - |
        sftp circleci_sftp@juice.cs.ccu.edu.tw <<EOF
        cd /html/public
        put public/*.js
        put public/*.css
        put public/*.map
        put -r public/appcache
        put -r public/vendor
        cd /html/resources/views
        put resources/views/main.blade.php
